<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>title</title>
</head>
<body>
    <h1>Todo list</h1>
    <input class="todo-input" type="text" id="todo-input" placeholder="Add a new todo" />
    <button class="todo-button" id="todo-btn">Add</button>
    <ul class="todo-list" id="todo-list"></ul>
    <li class="todo-item" id="todo-item-template" style="display: none;">
        <span class="todo-text"></span>
        <button class="todo-delete-btn">Delete</button>
    </li>
    <script src="index.js"></script>
</body>
</html>
